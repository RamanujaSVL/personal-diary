<!DOCTYPE html>
<html>

<head>
    <!-- Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <!-- Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Working Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico');
        h1 {
            font-family: 'Pacifico', cursive;
        }

        h3 {
            cursor: pointer;
        }

        .container {
            /*border: 3px cyan solid;*/
            padding: 10px;
        }

        .tabs {
            overflow-x: hidden;
        }
    </style>
    <script type="text/javascript">
    var name = document.getElementsByName('chk');
        alert(name);
    </script>
</head>

<body class="yellow">
  <input type="hidden" name="chk" value="">
    <!-- Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <div class="container">
        <!-- Page Title-->
        <h1 class="card-panel red accent-4 white-text center-align">Personal Diary</h1>
        <!-- Tabbed Panes-->
        <div class="row">
            <div class="col s12">
                <ul class="tabs .tabs-fixed-width">
                    <li class="tab col s4"><a class="active" href="#acct">Account</a></li>
                    <li class="tab col s4"><a href="#write">Write</a></li>
                    <li class="tab col s4 disabled"><a href="#view">View</a></li>
                </ul>
            </div>
        </div>
        <!-- Account-->
        <div class="row" id="acct">
          <form method="post" action="/success">
            <h1 class="col s12 center-align">Welcome! Please Enter Your Unique ID to Continue</h1>
            <div class="row center-align" style="margin-left: auto;margin-right: auto; width: 50%;">
                <div class="input-field col s8"><i class="material-icons prefix">fiber_pin</i><input name="psswd" id="psswd" type="password">
                    <!-- <label for="psswd">Password</label>--></div>
                <div class="input-field col s8"><button class="btn-large waves-effect waves-red" type="submit">Take Me In</button></div>
            </div>
          </form>
        </div>
        <!-- End of ACCOUNT-->
        <!-- FORM-->
        <div class="col s12" id="write">
            <form id="per_form" method="" action="">
                <div class="input-field col s12"><i class="material-icons prefix">label</i><input class="white-text" id="title_per" type="text" title="Please Enter title" required=""><label for="title_per">TITLE</label></div>
                <div class="input-field col s12"><i class="material-icons prefix">today</i><input class="datepicker" id="icon_date" type="date" title="Please Select Date" required=""><label for="icon_date">DATE</label></div>
                <div class="input-field col s12"><i class="material-icons prefix">mode_edit</i><textarea class="materialize-textarea" id="icon_prefix2" title="Please Enter your note" required=""></textarea><label for="icon_prefix2">PERSONAL NOTE</label></div>
                <div class="center-align">
                    <!-- <input id="save-note" class="btn waves-effect waves-red" style="padding: 0 2rem; border:none" type="submit" value="save">--><button class="btn-large waves-effect waves-red" id="save-note" type="submit">save</button></div>
            </form>
        </div>
        <!-- End of form-->
        <!-- VIEW NOTE-->
        <div class="row" id="view">
            <div class="col s12 center-align">
                <h4 class="red-text">This was how your day was on (*Date*)</h4>
            </div>
        </div>
        <!-- End of NOTE-->
    </div>
    <h3 class="yellow" id="yel-clk">YELLOW</h3>
    <h3 class="black white-text" id="blk-clk">BLACK</h3>
    <script>
        $('ul.tabs').tabs();
        $('#yel-clk').click(function() {
            $('body').removeClass('black');
            $('body').addClass('yellow');
        });
        $('#blk-clk').click(function() {
            $('body').removeClass('yellow');
            $('body').addClass('black');
        });
        $('.datepicker').pickadate(function() {
            selectMonths: true;
            selectYears: 15;
        });
        $('#save-note').click(function() {
            submit();
        });
        $('#per_form').on("submit", function() {
            alert('Success! Note Submitted');
        })
    </script>
</body>

</html>
